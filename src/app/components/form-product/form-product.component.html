<form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="product-form">
    <div class="form-group">
      <label for="name">Nombre del producto:</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        placeholder="Ej: AudÃ­fonos Bluetooth"
      />
      <div *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched" class="error-message">
        <div *ngIf="productForm.get('name')?.errors?.['required']">
          <span>El nombre es requerido.</span>
        </div>
      </div>
    </div>
  
    <div class="form-group">
      <label for="price">Precio:</label>
      <input
        type="number"
        id="price"
        formControlName="price"
        placeholder="Ej: 499.99"
      />
      <div *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched" class="error-message">
        <div *ngIf="productForm.get('price')?.errors?.['required']">
          <span>El precio es requerido.</span>
        </div>
        <div *ngIf="productForm.get('price')?.errors?.['min']">
          <span>El precio debe ser mayor a 0.</span>
        </div>
      </div>
    </div>
  
    <button type="submit" [disabled]="productForm.invalid" class="submit-button">Guardar</button>
  </form>
